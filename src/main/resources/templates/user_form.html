<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User form</title>
</head>
<body>
<div th:if="${user.id == null}"><h1>Create New User</h1></div>
<div th:unless="${user.id == null}"><h1>Edit User</h1></div>
<form th:method="POST" th:action="@{/admin/save}" th:object="${user}">
    <input type="hidden" th:field="*{id}"/>
    <label for="username">Enter username: </label>
    <input type="text" th:field="*{username}" id="username"/>
    <br/>
    <label for="password">Enter password: </label>
    <input type="password" th:field="*{password}" id="password"/>
    <br/>
    <label for="email">Enter email: </label>
    <input type="text" th:field="*{email}" id="email"/>
    <br/>
    <label for="roles">Choose roles: </label>
    <th:block th:each="role : ${roles}">
        <input type="checkbox" th:field="*{roles}" th:text="${role.name}" th:value="${role.id}" id="roles"/>
        <br/>
    </th:block>
    <input type="submit" value="Save!"/>
</form>
<div th:replace="logoutFragment :: logout"></div>
</body>
</html>
